ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: Deploy SoulMask game service
  zh-cn: 部署灵魂面甲游戏服务
Parameters:
  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PrePaid
    AllowedValues:
      - PostPaid
      - PrePaid
  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      ValueLabelMapping:
        Month: 月
        Year: 年
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
    Default: Month
    AllowedValues:
      - Month
  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid
    Default: 1
    AllowedValues:
      - 1
      - 3
      - 6
  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: ${ZoneId}
      InstanceChargeType: ${PayType}
  SystemDiskCategory:
    Type: String
    AllowedValues:
      - cloud_efficiency
      - cloud_essd
      - cloud_essd_entry
    Label:
      en: System Disk Category
      zh-cn: 系统盘类型
    AssociationPropertyMetadata:
      LocaleKey: DiskCategory
  SystemDiskSize:
    Type: Number
    Label:
      zh-cn: 系统盘空间 (GB)
      en: System Disk Space (GB)
    MinValue: 100
    MaxValue: 2000
  InternetChargeType:
    Type: String
    Label:
      zh-cn: 带宽付费类型
      en: Internet Charge Type
    AssociationPropertyMetadata:
      ValueLabelMapping:
        PayByTraffic: 按流量计费
        PayByBandwidth: 按固定带宽计费
    AllowedValues:
      - PayByBandwidth
      - PayByTraffic
  InternetMaxBandwidthOut:
    Type: Number
    Label:
      zh-cn: 公网带宽 (Mbps)
      en: Internet Max Bandwidth Out (Mbps)
    MinValue: 1
    MaxValue: 100
  InstancePassword:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in)
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）
    AssociationProperty: ALIYUN::ECS::Instance::Password
    AssociationPropertyMetadata:
      OSType: linux
    NoEcho: true
  ZoneId:
    Type: String
    Label:
      en: Availability Zone
      zh-cn: 可用区
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      DefaultValueStrategy: diamond
      InstanceType: ${EcsInstanceType}
      SystemDiskCategory: ${SystemDiskCategory}
  ServerName:
    Type: String
    Label:
      en: Server Name
      zh-cn: 服务器名称
  MaxPlayers:
    Type: Number
    Label:
      en: Max Players
      zh-cn: 最大连接数
    Default: 20
  ServerPassword:
    Type: String
    Label:
      en: Server Password
      zh-cn: 服务器密码
    NoEcho: true
    Default: ""
  ServerAdminPassword:
    Type: String
    Label:
      en: Server Admin Password
      zh-cn: 服务器管理员密码
    NoEcho: true
    Default: ""
  ServerType:
    Type: String
    Label:
      en: Server Type
      zh-cn: 服务器类型
    AllowedValues:
        - pve
        - pvp
    Default: pve
  RconPassword:
    Type: String
    Label:
      en: RCON Password
      zh-cn: RCON密码
    NoEcho: true
    Default: ""
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Ref: ALIYUN::StackName
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      CidrBlock: 192.168.1.0/24
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupIngress:
        - PortRange: 7777/7777
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: udp
        - PortRange: 27015/27015
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
        - PortRange: 8888/8888
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
        - PortRange: 22/22
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: tcp
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      WillReplace: false
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId: m-uf6frbomnjtfej32u9k0
      IoOptimized: optimized
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize:
        Ref: SystemDiskSize
      MaxAmount: 1
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      InternetMaxBandwidthOut:
        Ref: InternetMaxBandwidthOut
      InternetChargeType:
        Ref: InternetChargeType
      InstanceName:
        Fn::Join:
          - '-'
          - - Ref: ALIYUN::StackName
            - '[1,4]'
  InstanceRunCommandForWindows:
    Type: ALIYUN::ECS::RunCommand
    DependsOn:
      - EcsInstanceGroup
    Properties:
      Type: RunShellScript
      Sync: true
      Username: steam
      WorkingDir: /home/steam/Steam
      InstanceIds:
        Fn::GetAtt:
          - EcsInstanceGroup
          - InstanceIds
      Timeout: 7200
      CommandContent:
        Fn::Sub:
          - |
            #!/bin/bash
            export SERVICE_INSTANCE_ID={{serviceInstanceId}}

            rm start.sh && wget -O start.sh "https://computenest-artifacts-${RegionId}.oss-${RegionId}-internal.aliyuncs.com/1853370294850618/cn-beijing/1758017094425/start.sh"
            chmod +x start.sh
            ./update.sh
            ./start.sh "${STEAM_SERVER_NAME}" ${MAX_PLAYERS} "${PSW}" "${ADMIN_PSW}" "${TYPE}" "${RCON_PSW}" &
            sleep 120

          - STEAM_SERVER_NAME:
              Ref: ServerName
            MAX_PLAYERS:
              Ref: MaxPlayers
            PSW:
              Ref: ServerPassword
            ADMIN_PSW:
              Ref: ServerAdminPassword
            TYPE:
              Ref: ServerType
            RCON_PSW:
              Ref: RconPassword
            RegionId:
              Ref: ALIYUN::Region

Outputs:
  windowsEndpoint:
    Label:
      zh-cn: 灵魂面甲服务器地址端口
      en: Service Addresses
    Value:
      Fn::Sub:
        - ${ServerAddress}:7777
        - ServerAddress:
            Fn::Select:
              - 0
              - Fn::GetAtt:
                  - EcsInstanceGroup
                  - PublicIps
  document:
    Label:
      zh-cn: 操作说明
      en: operation detail
    Value: 登录您的账号后打开灵魂面甲游戏并点击开始，输入该服务器地址和端口即可畅玩～
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - PayType
          - PayPeriodUnit
          - PayPeriod
        Label:
          default:
            en: PayType Configuration
            zh-cn: 付费类型配置
      - Parameters:
          - EcsInstanceType
          - InternetChargeType
          - InternetMaxBandwidthOut
          - SystemDiskCategory
          - SystemDiskSize
          - InstancePassword
        Label:
          default:
            zh-cn: ECS实例配置
            en: ECS Instance Configuration
      - Parameters:
          - ZoneId
        Label:
          default:
            zh-cn: 可用区配置
            en: Zone Configuration
      - Parameters:
          - ServerName
          - ServerPassword
          - ServerAdminPassword
          - MaxPlayers
          - ServerType
          - RconPassword
        Label:
          default:
            zh-cn: 游戏参数配置
            en: Server Configuration
    QuickDeployConfig:
      PackageFields:
        - Key: EcsInstanceType
        - Key: SystemDiskCategory
          Label:
            zh-cn: 系统盘
            en: System Disk
          Value: '${SystemDiskCategory} / ${SystemDiskSize} GB'
        - Key: InternetChargeType
          Label:
            zh-cn: 带宽
            en: Internet Charge Type
          Value: '${InternetChargeType} / ${InternetMaxBandwidthOut} Mbps'
        - Key: PayType
          Label:
            zh-cn: 付费类型
            en:  Pay Type
          Value: '${PayType}'
        - Key: PayPeriodUnit
          Label:
            zh-cn: 付费时长
            en: Pay Period
          Value: '${PayPeriod} ${PayPeriodUnit}'
      PredefinedParameters:
        - Name: 按量付费套餐：最多支持20个玩家
          Parameters:
            EcsInstanceType: ecs.e-c1m4.xlarge
            SystemDiskCategory: cloud_essd_entry
            SystemDiskSize: 100
            InternetChargeType: PayByBandwidth
            InternetMaxBandwidthOut: 2
            PayPeriodUnit: Month
            PayPeriod: 1
            PayType: PostPaid
          OrderList:
            - PayType
            - EcsInstanceType
            - SystemDiskCategory
            - SystemDiskSize
            - InternetChargeType
            - InternetMaxBandwidthOut
            - PayPeriodUnit
            - PayPeriod
            - PayType
          Type: Normal
          Description: 性能强劲不卡顿，入门尝鲜更尽兴，闲置可以关机节省费用！
        - Name: 预付费套餐：最多支持20个玩家
          Parameters:
            EcsInstanceType: ecs.e-c1m4.xlarge
            SystemDiskCategory: cloud_essd_entry
            SystemDiskSize: 100
            InternetChargeType: PayByBandwidth
            InternetMaxBandwidthOut: 2
            PayPeriodUnit: Month
            PayPeriod: 1
            PayType: PrePaid
          OrderList:
            - PayType
            - EcsInstanceType
            - SystemDiskCategory
            - SystemDiskSize
            - InternetChargeType
            - InternetMaxBandwidthOut
            - PayPeriodUnit
            - PayPeriod
            - PayType
          Type: Normal
          Description: 性能强劲不卡顿，入门尝鲜更尽兴
      CustomFields:
        - Key: InstancePassword
        - Key: ServerName
        - Key: ServerType
          Required: true
        - Key: ServerPassword
        - Key: ServerAdminPassword
        - Key: MaxPlayers
        - Key: RconPassword
      CostRelatedKeys:
        - RegionId
        - PayPeriod
      AutomaticZone:
        ZoneIdKey: ZoneId
    EstimateCostBlockedList:
      - InstancePassword
