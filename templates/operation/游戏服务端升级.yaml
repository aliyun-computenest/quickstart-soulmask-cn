FormatVersion: OOS-2019-06-01
Description:
  en: Upgrade Server Version
  zh-cn: 升级服务端版本
  name-en: Upgrade Server Version
  name-zh-cn: 升级服务端版本
Parameters:
  regionId:
    Type: String
    Label:
      en: RegionId
      zh-cn: 地域ID
    AssociationProperty: RegionId
    Default: '{{ ACS::RegionId }}'
  targets:
    Label:
      en: TargetInstance
      zh-cn: 目标实例
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: regionId
Tasks:
  - Name: getInstance
    Description:
      en: Views the ECS instances
      zh-cn: 获取ECS实例
    Action: 'ACS::SelectTargets'
    Properties:
      ResourceType: 'ALIYUN::ECS::Instance'
      RegionId: '{{ regionId }}'
      Filters:
        - '{{ targets }}'
    Outputs:
      instanceId:
        Type: String
        ValueSelector: 'Instances.Instance[].InstanceId'
  - Name: runLinuxCommand
    Action: ACS::ECS::RunCommand
    Description:
      en: Downloads file to the ECS instances adn run command
      zh-cn: 下载文件到实例并执行命令
    Properties:
      regionId: '{{ regionId }}'
      instanceId: '{{ getInstance.instanceId }}'
      commandType: RunShellScript
      username: steam
      workingDir: /home/steam/Steam
      timeout: 3600
      commandContent: |-
        #!/bin/bash
        export SERVICE_INSTANCE_ID={{serviceInstanceId}}

        rm start.sh && wget -O start.sh "https://computenest-artifacts-${RegionId}.oss-${RegionId}-internal.aliyuncs.com/1853370294850618/cn-beijing/1758017094425/start.sh"
        chmod +x start.sh
        ./update.sh
        ./start.sh "${STEAM_SERVER_NAME}" ${MAX_PLAYERS} "${PSW}" "${ADMIN_PSW}" "${TYPE}" "${RCON_PSW}" &
        sleep 120
Metadata:
  ALIYUN::OOS::Interface:
    ParameterGroups:
      - Parameters:
          - regionId
          - targets
        Label:
          default:
            zh-cn: 选择实例
            en: Select Instances